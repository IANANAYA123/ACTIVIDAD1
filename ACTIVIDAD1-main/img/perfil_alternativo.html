<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen de Perfil - Ian Anaya</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .profile-container {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .person-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .head {
            width: 70px;
            height: 70px;
            background: #ffffff;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        
        .body {
            width: 50px;
            height: 60px;
            background: #ffffff;
            border-radius: 8px;
            position: relative;
        }
        
        .shoulders {
            width: 70px;
            height: 20px;
            background: #ffffff;
            border-radius: 10px;
            position: absolute;
            top: -10px;
            left: -10px;
        }
        
        .name {
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 20px;
            font-weight: bold;
            margin: 0;
            text-align: center;
        }
        
        .title {
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin: 5px 0 0 0;
            text-align: center;
            opacity: 0.9;
        }
        
        .download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .download-btn:hover {
            background: #333333;
        }
    </style>
</head>
<body>
    <div>
        <div class="profile-container">
            <div class="person-icon">
                <div class="head"></div>
                <div class="body">
                    <div class="shoulders"></div>
                </div>
            </div>
            <h2 class="name">IAN ANAYA</h2>
            <p class="title">Ingeniero Industrial</p>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button class="download-btn" onclick="downloadImage()">Descargar como PNG</button>
        </div>
    </div>

    <script>
        function downloadImage() {
            // Crear un canvas para convertir a PNG
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 300;
            canvas.height = 300;
            
            // Dibujar fondo circular negro
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(150, 150, 150, 0, 2 * Math.PI);
            ctx.fill();
            
            // Dibujar cabeza
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(150, 100, 35, 0, 2 * Math.PI);
            ctx.fill();
            
            // Dibujar hombros
            ctx.fillRect(80, 115, 140, 20);
            
            // Dibujar cuerpo
            ctx.fillRect(125, 135, 50, 60);
            
            // Agregar texto
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('IAN ANAYA', 150, 220);
            
            ctx.font = '14px Arial';
            ctx.fillText('Ingeniero Industrial', 150, 245);
            
            // Descargar
            const link = document.createElement('a');
            link.download = 'perfil.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
