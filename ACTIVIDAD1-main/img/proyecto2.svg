<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="project2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="200" fill="url(#project2Gradient)"/>
  
  <!-- Computadora/CRM -->
  <g transform="translate(80, 40)">
    <!-- Monitor -->
    <rect x="0" y="0" width="120" height="80" rx="5" fill="white" opacity="0.9"/>
    <rect x="10" y="10" width="100" height="60" fill="#2c3e50" opacity="0.8"/>
    
    <!-- Base del monitor -->
    <rect x="50" y="80" width="20" height="10" fill="white" opacity="0.9"/>
    <rect x="40" y="90" width="40" height="5" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Iconos de usuarios -->
  <g transform="translate(250, 60)">
    <circle cx="0" cy="0" r="15" fill="white" opacity="0.8"/>
    <circle cx="0" cy="-5" r="5" fill="#e74c3c"/>
    <rect x="-8" y="2" width="16" height="8" rx="2" fill="#e74c3c"/>
    
    <circle cx="25" cy="0" r="15" fill="white" opacity="0.8"/>
    <circle cx="25" cy="-5" r="5" fill="#e74c3c"/>
    <rect x="17" y="2" width="16" height="8" rx="2" fill="#e74c3c"/>
    
    <circle cx="50" cy="0" r="15" fill="white" opacity="0.8"/>
    <circle cx="50" cy="-5" r="5" fill="#e74c3c"/>
    <rect x="42" y="2" width="16" height="8" rx="2" fill="#e74c3c"/>
  </g>
  
  <!-- Texto -->
  <text x="200" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">IMPLEMENTACIÓN DE CRM</text>
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.9">Fidelización de Clientes</text>
</svg>

