<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MOSELA | Catálogo</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- Pantalla inicial: formulario de ingreso -->
	<section id="entry" class="entry-view">
		<div class="entry-overlay"></div>
		<div class="entry-card">
			<h1 class="brand">MOSELA</h1>
			<p class="tagline">Tradición, sabor y elegancia en cada botella</p>
			<form id="entryForm" class="entry-form" autocomplete="on">
				<label class="field">
					<span>Nombre del visitante</span>
					<input id="visitorName" name="visitorName" type="text" placeholder="Tu nombre" required>
				</label>
				<label class="field">
					<span>Nombre comercial</span>
					<input id="businessName" name="businessName" type="text" placeholder="Empresa o tienda" required>
				</label>
				<button type="submit" class="btn btn-primary">Ingresar al catálogo</button>
			</form>
		</div>
	</section>

	<!-- Página principal: catálogo -->
	<main id="catalog" class="catalog-view hidden">
		<header class="hero">
			<div class="hero-inner">
				<h1 class="brand">MOSELA</h1>
				<p class="tagline">Tradición, sabor y elegancia en cada botella</p>
			</div>
		</header>

		<section class="products" id="products">
			<!-- Productos renderizados por JS -->
		</section>

		<footer class="site-footer">
			<div class="footer-inner">
				<div class="contact">
					<h3>Contacto</h3>
					<p class="contact-line"><strong>Nombre:</strong> Sebastián Anaya</p>
					<p class="contact-line"><strong>Teléfono:</strong> 3115451199</p>
					<a class="btn-whatsapp" href="https://wa.me/573115451199" target="_blank" rel="noopener">WhatsApp 573115451199</a>
				</div>
			</div>
		</footer>
	</main>

	<!-- Barra de carrito fija -->
	<div class="cart-bar" id="cartBar">
		<div class="cart-info">
			<span class="cart-total-text" id="cartTotalText">🛒 Total de unidades: 0</span>
		</div>
		<button class="btn btn-secondary" id="viewCartBtn">Ver pedido</button>
	</div>

	<!-- Modal del pedido -->
	<div class="modal" id="cartModal" aria-hidden="true" role="dialog" aria-labelledby="cartTitle">
		<div class="modal-backdrop" data-close></div>
		<div class="modal-dialog" role="document">
			<header class="modal-header">
				<h2 id="cartTitle">Resumen del pedido</h2>
				<button class="icon-btn" id="closeCartBtn" aria-label="Cerrar">×</button>
			</header>
			<div class="modal-body">
				<ul class="cart-list" id="cartList"></ul>
				<div class="cart-total">
					<span>Total de unidades</span>
					<strong id="cartTotalUnits">0</strong>
				</div>
			</div>
			<footer class="modal-footer">
				<button class="btn btn-secondary" id="resetCartBtn">Restaurar carrito</button>
				<button class="btn btn-primary" id="sendOrderBtn">Enviar pedido</button>
				<button class="btn btn-secondary" id="generateReceiptBtn">Generar resumen para envío</button>
			</footer>
		</div>
	</div>

	<!-- Vista tipo recibo para screenshot -->
	<div id="receiptView" aria-hidden="true">
		<div class="receipt-inner">
			<div class="receipt-brand">MOSELA</div>
			<div class="receipt-meta" id="receiptUser"></div>
			<ul class="receipt-list" id="receiptList"></ul>
			<div class="receipt-total">Total de unidades: <strong id="receiptTotal">0</strong></div>
			<div class="receipt-actions">
				<button class="btn btn-secondary" id="closeReceiptBtn">Cerrar</button>
			</div>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
